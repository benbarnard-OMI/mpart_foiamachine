version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: foiamachine_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-foiamachine}
      POSTGRES_USER: ${POSTGRES_USER:-foiamachine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foiamachine_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foiamachine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: foiamachine_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: foiamachine_web
    command: gunicorn foiamachine.config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-foiamachine}:${POSTGRES_PASSWORD:-foiamachine_password}@db:5432/${POSTGRES_DB:-foiamachine}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery:
    build: .
    container_name: foiamachine_celery
    command: celery -A foiamachine worker --loglevel=info --concurrency=2
    volumes:
      - .:/app
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-foiamachine}:${POSTGRES_PASSWORD:-foiamachine_password}@db:5432/${POSTGRES_DB:-foiamachine}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: foiamachine_celery_beat
    command: celery -A foiamachine beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-foiamachine}:${POSTGRES_PASSWORD:-foiamachine_password}@db:5432/${POSTGRES_DB:-foiamachine}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
